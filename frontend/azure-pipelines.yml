# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  workingDirectory: '$(Build.SourcesDirectory)/frontend'
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/frontend'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true

- upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
  artifact: |
    name: drop
    type: Server

- task: AzureRmWebAppDeployment@4
  displayName: 'Azure Web App Deploy: hackhlth frontend'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(8b9edd9a-2350-4085-836e-6fb70c391652)'
    appType: 'webAppLinux'
    WebAppName: 'hackhlth'
    package: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    RuntimeStack: 'NODE|12-lts'
    WebConfigParameters: '-NodeStartFile ./src/index.js -appType node'